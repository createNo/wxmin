<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=yes" />
		<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>修改密码</title>
		<!--公共-->
		<link rel="stylesheet" type="text/css" href="../css/static/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/static/mui.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/static/mui.picker.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/static/swiper.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/static/icons-extra.css" />
		<link rel="stylesheet" type="text/css" href="../css/static/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/public.css" />
		<script src="../js/static/jquery-1.10.2.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/static/echarts-all.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/static/mui.min.js"></script>
		<script src="../js/static/mui.picker.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/static/toRem.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/static/swiper.min.js" type="text/javascript" charset="utf-8"></script>
		<!--shop-->
		<script src="../js/ctrl_public.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="../css/public2.css" />
	</head>

	<body>
		<div class="publicNav">
			<header id="header" class="mui-bar mui-bar-nav">
				<i class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></i>
				<h1 class="mui-title">修改密码</h1>
			</header>
		</div>
		<div class="mui-content-padded">
			<div class="publicItem publicItem-bottom publicItem-right">
				<div class="publicItem-leftICon publicItem-iCon">
					<img src="../img/img2/icon07.png" />
				</div>
				<div class="publicItem-content">
					<div class="publicItem-contentLeft">原密码：</div>
					<div class="publicItem-contentRight">
						<input type="password" name=""  value="" />
					</div>
					<div class="clearBoth"></div>
				</div>
				<div class="publicItem-rightICon publicItem-iCon eyes">
					<img src="../img/img2/closeeye.png" class="closeeye" />
					<img src="../img/img2/openeye.png" class="openeye" />
				</div>
			</div>
			<div class="publicItem publicItem-bottom publicItem-right">
				<div class="publicItem-leftICon publicItem-iCon">
					<img src="../img/img2/icon08.png" />
				</div>
				<div class="publicItem-content">
					<div class="publicItem-contentLeft">新密码：</div>
					<div class="publicItem-contentRight">
						<input type="password" name=""  value="" />
					</div>
					<div class="clearBoth"></div>
				</div>
				<div class="publicItem-rightICon publicItem-iCon eyes">
					<img src="../img/img2/closeeye.png" class="closeeye" />
					<img src="../img/img2/openeye.png" class="openeye" />
				</div>
			</div>
			<div class="publicItem publicItem-bottom publicItem-right">
				<div class="publicItem-leftICon publicItem-iCon">
					<img src="../img/img2/icon09.png" />
				</div>
				<div class="publicItem-content">
					<div class="publicItem-contentLeft">确认密码：</div>
					<div class="publicItem-contentRight">
						<input type="password" name="" value="" />
					</div>
					<div class="clearBoth"></div>
				</div>
				<div class="publicItem-rightICon publicItem-iCon eyes">
					<img src="../img/img2/closeeye.png" class="closeeye" />
					<img src="../img/img2/openeye.png" class="openeye" />
				</div>
			</div>
			<div style="height: 2rem;"></div>
			<div class="publicBtn">
				确认修改
			</div>
		</div>
	</body>
	<script type="text/javascript">
		$('.openeye').stop().hide();
		$('.eyes').on('mousedown', function() {
			$(this).parents('.publicItem').find('input').attr('type', 'text');
			$(this).parents('.publicItem').find('.openeye').stop().show();
			$(this).parents('.publicItem').find('.closeeye').stop().hide();
			$(this).on('mouseup', function() {
				$(this).parents('.publicItem').find('input').attr('type', 'password');
				$(this).parents('.publicItem').find('.openeye').stop().hide();
				$(this).parents('.publicItem').find('.closeeye').stop().show();
			})
		})
		$('.closeeye').on('touchstart', function() {
			$(this).parents('.publicItem').find('input').attr('type', 'text');
			$(this).parents('.publicItem').find('.openeye').stop().show();
			$(this).parents('.publicItem').find('.closeeye').stop().hide();
			$(this).on('touchend', function() {
				$(this).parents('.publicItem').find('input').attr('type', 'password');
				$(this).parents('.publicItem').find('.openeye').stop().hide();
				$(this).parents('.publicItem').find('.closeeye').stop().show();
			})
		})
	</script>

</html>
